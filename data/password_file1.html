<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>All Quiz Results</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; background: #f0f9f0; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #28a745; color: #fff; }
    .collapsible { background: #28a745; color: white; cursor: pointer; padding: 8px; border: none; width: 100%; text-align: left; margin-top: 6px; border-radius: 4px; }
    .collapsible:hover, .active { background: #218838; }
    .content { display: none; overflow: hidden; padding: 10px; border: 1px solid #ccc; border-top: none; background: #fff; }
    .delete-btn { background: #dc3545; color: white; padding: 6px 12px; border: none; cursor: pointer; margin-top: 6px; border-radius: 4px; }
    .delete-btn:hover { background: #c82333; }
    .result-block { margin-bottom: 18px; }
    .result-block table:first-of-type { border: none; background: linear-gradient(to bottom right, #d4edda, #c3e6cb); box-shadow: 0 4px 8px rgba(0,0,0,0.15); border-radius: 6px; overflow: hidden; }
    .result-block table:first-of-type th { background: #28a745; color: #fff; }
    .result-block table:first-of-type td { background: rgba(255,255,255,0.7); font-weight: bold; }
    #login-box { background: white; padding: 20px; width: 300px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; margin-top: 50px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px; width: 100%; background: #4CAF50; border: none; color: white; font-size: 16px; }
    #logout-btn { background: #ff9800; margin-bottom: 10px; }
  </style>
</head>
<body>

<h1 id="page-title" style="display:none;">All Quiz Results</h1>

<!-- Login Form -->
<div id="login-box">
  <h2>Login to View Results</h2>
  <input type="text" id="admin-id" placeholder="Admin ID" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="login-btn">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- Results Container -->
<div id="results-section" style="display:none;">
  <button id="logout-btn">Logout</button>
  <div id="results-container">Loading results...</div>
</div>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // Firebase Config
  var firebaseConfig = {
    apiKey: "AIzaSyBWTOgHmlJmCtpb2LQ7g3wj_IMsTwyTNDE",
    authDomain: "quizzy-ea14d.firebaseapp.com",
    projectId: "quizzy-ea14d",
    storageBucket: "quizzy-ea14d.appspot.com",
    messagingSenderId: "452576898646",
    appId: "1:452576898646:web:9fa8dbc2e106bcce8615f7",
    measurementId: "G-VKNVF4YZCB"
  };
  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore();
  var auth = firebase.auth();

// Always require login every time
auth.setPersistence(firebase.auth.Auth.Persistence.NONE)
  .then(() => {
    // Force sign-out of any cached user
    return auth.signOut();
  })
  .catch((error) => {
    console.error("Persistence setting error:", error);
  });


  // Login
  document.getElementById('login-btn').addEventListener('click', () => {
    const adminId = document.getElementById('admin-id').value.trim();
    const email = adminId + '@quizzy.com'; // Auto append domain
    const pass = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, pass)
      .catch(error => {
        document.getElementById('error').innerText = error.message;
      });
  });

  // Logout
  document.getElementById('logout-btn').addEventListener('click', () => {
    auth.signOut();
  });

  // Auth State
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('results-section').style.display = 'block';
      document.getElementById('page-title').style.display = 'block';
      loadResults();
    } else {
      document.getElementById('login-box').style.display = 'block';
      document.getElementById('results-section').style.display = 'none';
      document.getElementById('page-title').style.display = 'none';
    }
  });

  // Load Results (your original code)
  function loadResults() {
    const container = document.getElementById("results-container");
    function safeStr(v) {
      if (v === undefined || v === null) return "";
      return String(v);
    }

    db.collection("quiz_results")
      .orderBy("date", "desc")
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          container.innerHTML = "<p>No results found.</p>";
          return;
        }
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const dateStr = data.date ? new Date(data.date).toLocaleString() : "";
          let responses = data.responses;
          if (responses && !Array.isArray(responses) && typeof responses === "object") {
            responses = Object.keys(responses).map(k => responses[k]);
          }
          let questionRows = "";
          if (Array.isArray(responses) && responses.length) {
            responses.forEach((q, i) => {
              const questionText = safeStr(q.question || q.q || q.text || q.prompt || "");
              const selected = safeStr(q.selected || q.selectedAnswer || q.answer || q.chosen || "");
              const correct = safeStr(q.correct || q.correctAnswer || q.correct_ans || "");
              questionRows += `<tr><td>${i + 1}</td><td>${questionText}</td><td>${selected}</td><td>${correct}</td></tr>`;
            });
          } else {
            questionRows = `<tr><td colspan="4">No question details available for this result.</td></tr>`;
          }
          const questionsTable = `
            <table>
              <thead>
                <tr><th>#</th><th>Question</th><th>Your Answer</th><th>Correct Answer</th></tr>
              </thead>
              <tbody>${questionRows}</tbody>
            </table>
          `;
          const summaryTable = `
            <table>
              <tr><th>Name</th><td>${safeStr(data.name)}</td></tr>
              <tr><th>Score</th><td>${safeStr(data.score)} / ${safeStr(data.totalQuestions)}</td></tr>
              <tr><th>Correct</th><td>${safeStr(data.correctAnswers)}</td></tr>
              <tr><th>Incorrect</th><td>${safeStr(data.incorrectAnswers)}</td></tr>
              <tr><th>Date</th><td>${dateStr}</td></tr>
            </table>
            <button class="delete-btn" data-id="${doc.id}">Delete Result</button>
          `;
          const block = document.createElement("div");
          block.className = "result-block";
          const qCount = Array.isArray(responses) ? responses.length : 0;
          block.innerHTML = `
            ${summaryTable}
            <button class="collapsible">Show Questions (${qCount})</button>
            <div class="content">${questionsTable}</div>
          `;
          container.appendChild(block);
        });

        // Collapsible
        document.querySelectorAll(".collapsible").forEach(btn => {
          btn.addEventListener("click", function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            if (!content) return;
            if (content.style.display === "block") {
              content.style.display = "none";
              this.textContent = this.textContent.replace("Hide", "Show");
            } else {
              content.style.display = "block";
              this.textContent = this.textContent.replace("Show", "Hide");
            }
          });
        });

        // Delete
        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", function() {
            const id = this.getAttribute("data-id");
            if (!id) return alert("Missing document id.");
            if (confirm("Are you sure you want to delete this result?")) {
              db.collection("quiz_results").doc(id).delete()
                .then(() => {
                  alert("Result deleted successfully.");
                  const block = this.closest(".result-block");
                  if (block) block.remove();
                })
                .catch(err => {
                  console.error("Error deleting result:", err);
                  alert("Error deleting result.");
                });
            }
          });
        });
      })
      .catch(err => {
        console.error("Error loading results:", err);
        container.innerHTML = "<p>Error loading results.</p>";
      });
  }
</script>

</body>
</html>
